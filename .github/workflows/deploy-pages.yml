name: Deploy to GitHub Pages (gh-pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare publish directory
        run: |
          rm -rf public
          mkdir public
          # Exclude the publish directory itself to avoid copying it into itself
          rsync -av --exclude='.git' --exclude='node_modules' --exclude='**/node_modules' --exclude='public' ./ public/

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
